<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BugFlow Pro â€“ Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .bug { border: 1px solid #ccc; margin: 1rem 0; padding: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸª² BugFlow Pro â€“ Live Bug Reports</h1>
  <div id="list">Loadingâ€¦</div>
  <script>
    fetch('bugs.json')
      .then(r => r.json())
      .then(bugs => {
        const container = document.getElementById('list');
        container.innerHTML = '';
        bugs.forEach(b => {
          const div = document.createElement('div');
          div.className = 'bug';
          div.innerHTML = `
            <strong>${b.priority}</strong>: ${b.description}<br/>
            Submitted by: ${b.name} (${b.email})<br/>
            <a href="${b.screenshot}" target="_blank">View Screenshot</a><br/>
            <em>${b.created_at}</em>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
